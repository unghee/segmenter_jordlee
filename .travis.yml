  - cd
  - git clone https://github.com/PointCloudLibrary/pcl/archive/pcl-1.7.2.tar.gz
  - tar xvfj pcl-pcl-1.7.2.tar.gz
  - cd ~/pcl-pcl-1.7.2
  - mkdir build
  - cd build
  - cmake .. -BUILD_surface=ON
  - sudo make -j2 install
  - cd
  - source /opt/ros/$CI_ROS_DISTRO/setup.bash
  - mkdir -p $CATKIN_WS_SRC
  - ln -s $TRAVIS_BUILD_DIR $CATKIN_WS_SRC
  - cd $CATKIN_WS_SRC
  - catkin_init_workspace
  - pip install catkin-pkg
  - pip install empy
  - which python
  - python -V
  - echo $PYTHONPATH
  - dpkg -L python-catkin-pkg
  - cd $CATKIN_WS
  - catkin_make
  - catkin_make install
